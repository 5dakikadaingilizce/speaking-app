    {en:"of", tr:"ƒ±n/in", pos:"suffix"}, {en:"to", tr:"e/a", pos:"suffix"}, {en:"for", tr:"i√ßin", pos:"end"},
    {en:"from", tr:"den/dan", pos:"suffix"}, {en:"with", tr:"ile", pos:"end"}, {en:"without", tr:"olmadan", pos:"end"},

    {en:"because of", tr:"y√ºz√ºnden", pos:"end"}, {en:"on", tr:"√ºzerinde", pos:"end"}
];

const dets = [
    {en:"a/an", tr:"bir"}, {en:"the", tr:""}, {en:"my", tr:"benim"}, {en:"your", tr:"senin"},
    {en:"two", tr:"iki"}, {en:"three", tr:"√º√ß"}
];

let nIdx = 0, pIdx = 0, dIdx = 0;
let currentEN = "", currentTR = "";

// √áeviri Motoru
function getTR(n, p, d) {
    let nounTR = n.tr;
    let detTR = d.tr;
    
    // √áoƒüul Ayarƒ±
    if(d.en === "two" || d.en === "three") nounTR = nounTR + "lar";

    if(p.pos === "suffix") {
        // "bir g√ºn√ºn", "g√ºn√ºn"
        return `${detTR ? detTR + ' ' : ''}${nounTR}${p.tr}`;
    } else {
        // "bir g√ºn i√ßin", "benim g√ºn√ºm hakkƒ±nda"
        return `${detTR ? detTR + ' ' : ''}${nounTR} ${p.tr}`;
    }
}

function getPluralEN(word) {
    const irr = { "child":"children", "man":"men", "woman":"women", "person":"people", "mouse":"mice", "tooth":"teeth", "foot":"feet", "knife":"knives" };
    if(irr[word]) return irr[word];
    if(word.endsWith("y") && !/[aeiou]y$/.test(word)) return word.slice(0,-1) + "ies";
    return word + "s";
}

function generate() {
    const n = nouns[nIdx];
    const p = preps[pIdx];
    const d = dets[dIdx];
    
    let fD = d.en; 
    let fN = n.en;
    
    if(d.en === "a/an") fD = (/^[aeiou]/i.test(n.en) || n.en === "hour") ? "an" : "a";
    if(d.en === "two" || d.en === "three") fN = getPluralEN(n.en);
    
    currentEN = `${p.en} ${fD} ${fN}`.replace(/\s+/g, ' ');
    currentTR = getTR(n, p, d);
    
    document.getElementById("phrase").textContent = currentEN;
    document.getElementById("translation").textContent = currentTR;
    document.getElementById("translation").classList.remove("visible");
    document.getElementById("wCount").textContent = `${nIdx+1}/${nouns.length}`;
    document.getElementById("pCount").textContent = `${(pIdx * dets.length) + dIdx + 1}/${preps.length * dets.length}`;
}

function manualNext() {
    dIdx++; if(dIdx >= dets.length) { dIdx = 0; pIdx++; }
    if(pIdx >= preps.length) { pIdx = 0; nIdx++; }
    if(nIdx >= nouns.length) nIdx = 0;
    generate();
}

rec.onstart = () => { 
    const b = document.getElementById("mainBtn");
    b.textContent = "LISTENING...";
    b.classList.add("listening");
};

rec.onend = () => {
    const b = document.getElementById("mainBtn");

    b.classList.remove("listening");
};

rec.onresult = e => {
    const spoken = e.results[0][0].transcript.toLowerCase().trim();
    if(spoken === currentEN.toLowerCase()) {
        document.getElementById("result").innerHTML = "<span style='color:var(--secondary)'>‚úÖ DOƒûRU!</span>";

    } else {

};

document.getElementById("mainBtn").onclick = () => rec.start();
