<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Practice v4.5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.9);
            --primary: #38bdf8;
            --secondary: #2dd4bf;
            --accent: #fb7185;
            --text-main: #f8fafc;
            --logo-grad: linear-gradient(90deg, #ff4d4d, #f97316);
        }
        body {
            margin: 0; font-family: 'Inter', sans-serif; 
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            height: 100vh; display: flex; justify-content: center; align-items: center; color: var(--text-main);
        }
        .app {
            background: var(--card-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 25px; border-radius: 35px; width: 90%; max-width: 420px; text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .app-logo { width: 70px; height: 70px; margin-bottom: 5px; }
        .sub-title { font-size: 18px; font-weight: 900; margin-bottom: 15px; background: var(--logo-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .phrase-container { min-height: 120px; display: flex; flex-direction: column; justify-content: center; margin-bottom: 10px; }
        #phrase { font-size: 26px; font-weight: 800; color: var(--secondary); margin: 0; line-height: 1.2; }
        #translation { font-size: 16px; color: #94a3b8; margin-top: 10px; font-style: italic; opacity: 0; transition: 0.3s; }
        #translation.visible { opacity: 1; }

        .start { 
            background: linear-gradient(135deg, #38bdf8, #0ea5e9); color: #0f172a; 
            width: 100%; padding: 18px; border-radius: 18px; font-size: 18px; font-weight: 800; border: none; cursor: pointer;
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.3); margin-top: 10px;
        }
        .ctrl-container { display: flex; gap: 8px; margin: 12px 0; flex-wrap: wrap; }
        .ctrl { background: rgba(51, 65, 85, 0.8); color: white; flex: 1; padding: 12px; border-radius: 12px; border: none; font-size: 12px; font-weight: 600; cursor: pointer; }
        .btn-translate { width: 100%; background: rgba(45, 212, 191, 0.1); color: var(--secondary); border: 1px solid var(--secondary); }
        
        #result { font-size: 14px; height: 30px; margin-top: 5px; font-weight: bold; }
        
        .stats { margin-top: 15px; display: flex; justify-content: space-between; background: rgba(0,0,0,0.2); padding: 12px; border-radius: 15px; font-size: 10px; }
        .stat-value { color: var(--primary); font-weight: 800; }
    </style>
</head>
<body>

<div class="app">
    <img src="logo.png" alt="Logo" class="app-logo">
    <div class="sub-title">SYSTEMATIC PRACTICE</div>
    
    <div class="stats" style="margin-bottom: 15px;">
        <div>WORD: <span class="stat-value" id="wordProg">1/280</span></div>
        <div>PHRASE: <span class="stat-value" id="phraseProg">1/66</span></div>
    </div>

    <div class="phrase-container">
        <div id="phrase">TAP START</div>
        <div id="translation">Çeviri</div>
    </div>

    <button class="start" id="startBtn">TAP TO SPEAK</button>
    
    <div class="ctrl-container">
        <button class="ctrl" id="listenBtn">LISTEN</button>
        <button class="ctrl" id="nextBtn">NEXT ➡️</button>
        <button class="ctrl btn-translate" id="toggleTransBtn">SHOW TRANSLATION</button>
    </div>

    <div id="result"></div>
</div>

    {en:"cup", tr:"fincan"}, {en:"glass", tr:"bardak"}, {en:"bottle", tr:"şişe"}, {en:"dishes", tr:"bulaşıklar"},
    {en:"dishwasher", tr:"bulaşık makinesi"}, {en:"laundry", tr:"çamaşır"}, {en:"laundry machine", tr:"çamaşır makinesi"},
    {en:"app", tr:"uygulama"}, {en:"photo", tr:"fotoğraf"}, {en:"social media", tr:"sosyal medya"}, {en:"picture", tr:"resim"},

    {en:"apple", tr:"elma"}, {en:"banana", tr:"muz"}, {en:"orange", tr:"portakal"}, {en:"cherry", tr:"kiraz"},
    {en:"tomato", tr:"domates"}, {en:"cucumber", tr:"salatalık"}, {en:"pepper", tr:"biber"}, {en:"potato", tr:"patates"},
    {en:"turkey", tr:"türkiye"}, {en:"turkish", tr:"türkçe"}, {en:"america", tr:"amerika"}, {en:"american", tr:"amerikan"},

    {en:"italy", tr:"italya"}, {en:"italian", tr:"italyan"}, {en:"england", tr:"ingiltere"}, {en:"english", tr:"ingilizce"},
    {en:"russia", tr:"rusya"}, {en:"russian", tr:"rusça"}, {en:"china", tr:"çin"}, {en:"chinese", tr:"çince"},
    {en:"bird", tr:"kuş"}, {en:"cat", tr:"kedi"}, {en:"fish", tr:"balık"}, {en:"animal", tr:"hayvan"},
    {en:"dog", tr:"köpek"}, {en:"horse", tr:"at"}, {en:"monkey", tr:"maymun"}, {en:"fly", tr:"sinek"},

    {en:"parents", tr:"ebeveyn"}, {en:"father", tr:"baba"}, {en:"mother", tr:"anne"}, {en:"grandfather", tr:"dede"},
    {en:"grandmother", tr:"büyükanne"}, {en:"son", tr:"oğul"}, {en:"daughter", tr:"kız evlat"}, {en:"brother", tr:"erkek kardeş"},
    {en:"sister", tr:"kız kardeş"}, {en:"aunt", tr:"hala/teyze"}, {en:"uncle", tr:"amca/dayı"}, {en:"cousin", tr:"kuzen"},

    {en:"song", tr:"şarkı"}, {en:"clothes", tr:"giysi"}, {en:"coat", tr:"mont"}, {en:"dress", tr:"elbise"},

    {en:"shoes", tr:"ayakkabı"}, {en:"shorts", tr:"şort"}, {en:"socks", tr:"çorap"}, {en:"sweater", tr:"kazak"},
    {en:"trousers", tr:"pantolon"}, {en:"watch", tr:"saat"}, {en:"t-shirt", tr:"tişört"}, {en:"hamburger", tr:"hamburger"},

    {en:"olive", tr:"zeytin"}, {en:"pasta", tr:"makarna"}, {en:"pizza", tr:"pizza"}, {en:"salad", tr:"salata"},
    {en:"food", tr:"yemek"}, {en:"tea", tr:"çay"}, {en:"coffee", tr:"kahve"}, {en:"water", tr:"su"},
    {en:"coke", tr:"kola"}, {en:"orange juice", tr:"p.suyu"}, {en:"milk", tr:"süt"}, {en:"oil", tr:"yağ"},
    {en:"drinks", tr:"içecekler"}, {en:"salt", tr:"tuz"}, {en:"sugar", tr:"şeker"}, {en:"bread", tr:"ekmek"},
    {en:"butter", tr:"tereyağı"}, {en:"honey", tr:"bal"}, {en:"jam", tr:"reçel"}, {en:"meat", tr:"et"},
    {en:"cheese", tr:"peynir"}, {en:"body", tr:"vücut"}, {en:"arm", tr:"kol"}, {en:"leg", tr:"bacak"},
    {en:"hand", tr:"el"}, {en:"finger", tr:"parmak"}, {en:"foot", tr:"ayak"}, {en:"toe", tr:"ayak parmağı"},
    {en:"face", tr:"yüz"}, {en:"eye", tr:"göz"}, {en:"ear", tr:"kulak"}, {en:"nose", tr:"burun"},
    {en:"mouth", tr:"ağız"}, {en:"tooth", tr:"diş"}, {en:"hair", tr:"saç"}, {en:"tongue", tr:"dil"},
    {en:"head", tr:"baş"}
];

const preps = ["of", "to", "for", "from", "with", "without", "after", "before", "about", "because of", "on"];
const dets = ["a/an", "the", "my", "your", "two", "three"];

let nIdx = 0, pIdx = 0, dIdx = 0;
let currentEN = "", currentTR = "";

// Gramer Motoru
function getPlural(word) {
    const irreg = { "child":"children", "man":"men", "woman":"women", "person":"people", "mouse":"mice", "tooth":"teeth", "foot":"feet", "knife":"knives" };
    if(irreg[word]) return irreg[word];
    if(word.endsWith("y") && !/[aeiou]y$/.test(word)) return word.slice(0,-1) + "ies";
    return word + "s";
}
function isVowel(word) { return /^[aeiou]/i.test(word) || word === "hour"; }

function generate() {
    const n = nouns[nIdx];
    const p = preps[pIdx];
    const d = dets[dIdx];
    
    let fDet = d;
    let fNoun = n.en;
    
    if(d === "a/an") fDet = isVowel(n.en) ? "an" : "a";
    if(d === "two" || d === "three") fNoun = getPlural(n.en);
    
    currentEN = `${p} ${fDet} ${fNoun}`.replace(/\s+/g, ' ');
    currentTR = `${n.tr} (${p} - ${d})`;

    document.getElementById("phrase").textContent = currentEN;
    document.getElementById("translation").textContent = currentTR;
    document.getElementById("translation").classList.remove("visible");
    document.getElementById("wordProg").textContent = `${nIdx+1}/${nouns.length}`;
    document.getElementById("phraseProg").textContent = `${(pIdx * dets.length) + dIdx + 1}/${preps.length * dets.length}`;
}

function next() {
    dIdx++;
    if(dIdx >= dets.length) { dIdx = 0; pIdx++; }
    if(pIdx >= preps.length) { pIdx = 0; nIdx++; }
    if(nIdx >= nouns.length) nIdx = 0;
    generate();
}

// Ses Kontrol
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
if(SR) {
    const rec = new SR(); rec.lang = "en-US";
    rec.onresult = e => {
        const spoken = e.results[0][0].transcript.toLowerCase().trim();
        if(spoken === currentEN.toLowerCase()) {
            document.getElementById("result").innerHTML = "<span style='color:var(--secondary)'>✅ EXCELLENT!</span>";
            setTimeout(next, 1000);
        } else {
            document.getElementById("result").innerHTML = `<span style='color:var(--accent)'>❌ Heard: "${spoken}"</span>`;
        }
    };
    document.getElementById("startBtn").onclick = () => rec.start();
}

document.getElementById("nextBtn").onclick = next;
document.getElementById("listenBtn").onclick = () => {
    const u = new SpeechSynthesisUtterance(currentEN); u.lang = "en-US"; window.speechSynthesis.speak(u);
};
document.getElementById("toggleTransBtn").onclick = () => document.getElementById("translation").classList.toggle("visible");

generate();
</script>

</html>
