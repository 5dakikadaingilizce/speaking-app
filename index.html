<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5 Dakikada ƒ∞ngilizce - Practice v2.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.png">

    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.85);
            --primary: #38bdf8;
            --secondary: #2dd4bf;
            --accent: #fb7185;
            --text-main: #f8fafc;
            --logo-grad: linear-gradient(90deg, #ff4d4d, #f97316);
        }

        body {
            margin: 0; 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            color: var(--text-main);
            overflow: hidden;
            position: relative;
        }

        /* Versiyon Numarasƒ± Stili */
        .version-tag {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 10px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 10px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .app {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 30px; 
            border-radius: 35px;
            width: 88%; 
            max-width: 420px; 
            text-align: center; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        }

        .app-logo {
            width: 90px; height: 90px; 
            margin-bottom: 15px;
            object-fit: contain;
        }

        h2 { font-size: 11px; text-transform: uppercase; letter-spacing: 3px; color: #94a3b8; margin: 0; }
        
        .sub-title { 
            font-size: 19px; 
            font-weight: 900; 
            margin: 5px 0 20px 0; 
            background: var(--logo-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #phrase { 
            font-size: 28px; 
            font-weight: 800; 
            margin: 15px 0; 
            color: var(--secondary); 
            min-height: 90px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            line-height: 1.2;
        }

        .start { 
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            color: #0f172a; 
            width: 100%; 
            padding: 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 800;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 20px -5px rgba(56, 189, 248, 0.4);
            animation: pulse 2.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .ctrl-container { display: flex; gap: 12px; margin: 15px 0; }
        .ctrl { 
            background: rgba(51, 65, 85, 0.7); 
            color: white; flex: 1; padding: 16px; 
            border-radius: 16px; border: 1px solid rgba(255,255,255,0.05);
            font-weight: 600; cursor: pointer;
        }

        #result { font-size: 16px; font-weight: 700; margin: 10px 0; height: 40px; }
        .correct-text { color: var(--secondary); }
        .wrong-text { color: var(--accent); }
        .heard-text { display: block; font-size: 12px; color: #64748b; font-weight: normal; margin-top: 4px; }

        .stats { 
            margin-top: 15px; 
            font-size: 11px; 
            color: #94a3b8; 
            background: rgba(15, 23, 42, 0.4);
            padding: 15px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
        }
        .stat-item { display: flex; flex-direction: column; gap: 5px; }
        .stat-value { color: var(--primary); font-weight: 800; font-size: 16px; }
    </style>
</head>
<body>

<div class="version-tag">VERSƒ∞YON 2.1</div>

<div class="app">
    <img src="logo.png" alt="Logo" class="app-logo">
    <h2>5 Dakikada ƒ∞ngilizce</h2>
    <div class="sub-title">SPEAKING PRACTICE</div>
    
    <div id="phrase">Loading...</div>

    <button class="start" id="startBtn">TAP TO SPEAK</button>
    
    <div class="ctrl-container">
        <button class="ctrl" id="listenBtn">LISTEN</button>
        <button class="ctrl" id="backBtn">BACK</button>
    </div>

    <div id="result"></div>

    <div class="stats">
        <div class="stat-item">ORDER <span class="stat-value" id="current">1</span></div>
        <div class="stat-item">TOTAL <span class="stat-value" id="total">0</span></div>
        <div class="stat-item">‚úÖ <span class="stat-value" id="correct" style="color:#2dd4bf">0</span></div>
        <div class="stat-item">‚ùå <span class="stat-value" id="wrong" style="color:#fb7185">0</span></div>
    </div>
</div>

<script>
// --- DATA ---
const preps = ["of", "to", "for", "from", "with", "without", "after", "before", "about", "because of", "in", "on", "at"];
const dets = ["the", "two", "three", "four", "my", "your"];
const noun = "children";
let phrases = [];
preps.forEach(p => { dets.forEach(d => { phrases.push(`${p} ${d} ${noun}`); }); });

let index = 0, correctCount = 0, wrongCount = 0;
const phraseEl = document.getElementById("phrase");
const resultEl = document.getElementById("result");
const startBtn = document.getElementById("startBtn");

document.getElementById("total").textContent = phrases.length;

// --- G√ú√áLENDƒ∞Rƒ∞LMƒ∞≈û SES Sƒ∞STEMƒ∞ ---
function playBeep(isCorrect) {
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const context = new AudioContext();
    if (context.state === 'suspended') context.resume();
    
    const osc = context.createOscillator();
    const gain = context.createGain();
    
    osc.type = 'triangle'; // Daha g√ºr ve tok bir ses i√ßin
    osc.connect(gain); 
    gain.connect(context.destination);
    
    osc.frequency.setValueAtTime(isCorrect ? 800 : 150, context.currentTime);
    if(isCorrect) osc.frequency.exponentialRampToValueAtTime(1200, context.currentTime + 0.15);
    
    // Ses seviyesini (gain) maksimuma √ßektik (0.5 g√ºvenli maksimumdur)
    gain.gain.setValueAtTime(0.5, context.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.3);
    
    osc.start(); 
    osc.stop(context.currentTime + 0.3);
}

function render() {
    phraseEl.textContent = phrases[index];
    document.getElementById("current").textContent = index + 1;
    document.getElementById("correct").textContent = correctCount;
    document.getElementById("wrong").textContent = wrongCount;
}

function speak() {
    window.speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(phrases[index]);
    u.lang = "en-US";
    u.rate = 0.85;
    window.speechSynthesis.speak(u);
}

// --- SPEECH RECOGNITION ---
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
const rec = new SR();
rec.lang = "en-US";

rec.onstart = () => {
    startBtn.innerText = "LISTENING...";
    startBtn.style.background = "#fb7185";
    startBtn.style.animation = "none";
};

rec.onresult = e => {
    const spoken = e.results[0][0].transcript.toLowerCase().trim();
    const target = phrases[index].toLowerCase().trim();

    let checkSpoken = spoken.replace("off", "of").replace("for", "four").replace("to", "two");
    const targetWords = target.split(" ");
    const matchedWords = targetWords.filter(word => checkSpoken.includes(word));
    const score = matchedWords.length / targetWords.length;

    if (score >= 0.7) {
        correctCount++;
        resultEl.innerHTML = '<span class="correct-text">EXCELLENT! ‚úÖ</span>';
        playBeep(true);
        setTimeout(() => {
            if(index < phrases.length - 1) {
                index++; resultEl.innerHTML = ""; render(); speak();
            } else {
                resultEl.innerHTML = "üèÜ COURSE COMPLETED!";
            }
        }, 1500);
    } else {
        wrongCount++;
        resultEl.innerHTML = `<span class="wrong-text">TRY AGAIN ‚ùå</span><span class="heard-text">Heard: "${spoken}"</span>`;
        playBeep(false);
    }
    render();
};

rec.onend = () => {
    startBtn.innerText = "TAP TO SPEAK";
    startBtn.style.background = "";
    startBtn.style.animation = "pulse 2.5s infinite";
};

startBtn.onclick = () => { resultEl.innerHTML = ""; rec.start(); };
document.getElementById("listenBtn").onclick = speak;
document.getElementById("backBtn").onclick = () => {
    if(index > 0) { index--; resultEl.innerHTML = ""; render(); speak(); }
};

render();
</script>
</body>
</html>
