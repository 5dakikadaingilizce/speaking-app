<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5 Dakikada ƒ∞ngilizce - Practice v1.9</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.png">

    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.75);
            --primary: #38bdf8;
            --secondary: #2dd4bf;
            --accent: #fb7185;
            --text-main: #f8fafc;
        }

        body {
            margin: 0; 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            color: var(--text-main);
            overflow: hidden;
        }

        .app {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 30px; 
            border-radius: 35px;
            width: 88%; 
            max-width: 420px; 
            text-align: center; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        }

        .app-logo {
            width: 85px; height: 85px; 
            border-radius: 22px; 
            margin-bottom: 15px;
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.3);
            border: 2px solid var(--primary);
        }

        h2 { font-size: 12px; text-transform: uppercase; letter-spacing: 3px; color: #94a3b8; margin: 0; }
        .sub-title { font-size: 18px; color: var(--primary); font-weight: 800; margin: 5px 0 20px 0; }

        #phrase { 
            font-size: 30px; 
            font-weight: 800; 
            margin: 20px 0; 
            color: var(--secondary); 
            min-height: 100px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            line-height: 1.3;
            text-shadow: 0 0 15px rgba(45, 212, 191, 0.3);
        }

        /* Mikrofon Butonu */
        .start { 
            background: linear-gradient(135deg, var(--primary), #0ea5e9);
            color: #0f172a; 
            width: 100%; 
            padding: 18px;
            border-radius: 18px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 20px -5px rgba(56, 189, 248, 0.4);
            transition: 0.3s;
            animation: pulse 2.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); box-shadow: 0 10px 30px rgba(56, 189, 248, 0.6); }
            100% { transform: scale(1); }
        }

        .start:active { transform: scale(0.95); }

        .ctrl-container { display: flex; gap: 12px; margin: 15px 0; }
        .ctrl { 
            background: #334155; color: white; flex: 1; padding: 14px; 
            border-radius: 14px; border: none; font-weight: 600; cursor: pointer;
        }

        #result { font-size: 18px; font-weight: 700; margin: 15px 0; height: 30px; }
        .correct-text { color: var(--secondary); }
        .wrong-text { color: var(--accent); }

        .stats { 
            margin-top: 20px; 
            font-size: 12px; 
            color: #94a3b8; 
            background: rgba(15, 23, 42, 0.4);
            padding: 15px;
            border-radius: 18px;
            display: flex;
            justify-content: space-between;
        }
        .stat-item { display: flex; flex-direction: column; gap: 5px; }
        .stat-value { color: var(--primary); font-weight: 800; font-size: 16px; }
    </style>
</head>
<body>

<div class="app">
    <img src="logo.png" alt="Logo" class="app-logo">
    <h2>5 Dakikada ƒ∞ngilizce</h2>
    <div class="sub-title">SPEAKING PRACTICE</div>
    
    <div id="phrase">Loading...</div>

    <button class="start" id="startBtn">üé§ TAP TO SPEAK</button>
    
    <div class="ctrl-container">
        <button class="ctrl" id="listenBtn">üîä Listen</button>
        <button class="ctrl" id="backBtn">‚¨Ö Back</button>
    </div>

    <div id="result"></div>

    <div class="stats">
        <div class="stat-item">ORDER <span class="stat-value" id="current">1</span></div>
        <div class="stat-item">TOTAL <span class="stat-value" id="total">0</span></div>
        <div class="stat-item">‚úÖ <span class="stat-value" id="correct" style="color:#2dd4bf">0</span></div>
        <div class="stat-item">‚ùå <span class="stat-value" id="wrong" style="color:#fb7185">0</span></div>
    </div>
</div>

<script>
// --- DATA PREPARATION ---
const preps = ["of", "to", "for", "from", "with", "without", "after", "before", "about", "because of", "in", "on", "at"];
const dets = ["the", "two", "three", "four", "my", "your"];
const noun = "children";
let phrases = [];
preps.forEach(p => { dets.forEach(d => { phrases.push(`${p} ${d} ${noun}`); }); });

let index = 0, correctCount = 0, wrongCount = 0;
const phraseEl = document.getElementById("phrase");
const resultEl = document.getElementById("result");
const startBtn = document.getElementById("startBtn");

document.getElementById("total").textContent = phrases.length;

// --- AUDIO SYSTEM ---
function playBeep(isCorrect) {
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const context = new AudioContext();
    if (context.state === 'suspended') context.resume();

    const osc = context.createOscillator();
    const gain = context.createGain();
    osc.connect(gain);
    gain.connect(context.destination);
    
    if(isCorrect) {
        osc.frequency.setValueAtTime(600, context.currentTime);
        osc.frequency.exponentialRampToValueAtTime(900, context.currentTime + 0.1);
    } else {
        osc.frequency.setValueAtTime(200, context.currentTime);
    }
    gain.gain.setValueAtTime(0.1, context.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.2);
    osc.start();
    osc.stop(context.currentTime + 0.2);
}

function render() {
    phraseEl.textContent = phrases[index];
    document.getElementById("current").textContent = index + 1;
    document.getElementById("correct").textContent = correctCount;
    document.getElementById("wrong").textContent = wrongCount;
}

function speak() {
    window.speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(phrases[index]);
    u.lang = "en-US";
    u.rate = 0.9;
    window.speechSynthesis.speak(u);
}

// --- SPEECH RECOGNITION ---
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
if (!SR) alert("Please use Chrome or Safari for speech features.");
const rec = new SR();
rec.lang = "en-US";
rec.interimResults = false;

rec.onstart = () => {
    startBtn.innerText = "Listening...";
    startBtn.style.background = "#fb7185";
    startBtn.style.animation = "none";
};

rec.onresult = e => {
    const spoken = e.results[0][0].transcript.toLowerCase().trim();
    const target = phrases[index].toLowerCase().trim();
    const isCloseEnough = target.split(' ').every(word => spoken.includes(word));

    if (spoken === target || isCloseEnough) {
        correctCount++;
        resultEl.innerHTML = '<span class="correct-text">Excellent! ‚úÖ</span>';
        playBeep(true);
        
        // AUTO NEXT
        setTimeout(() => {
            if(index < phrases.length - 1) {
                index++;
                resultEl.innerHTML = "";
                render();
                speak();
            } else {
                resultEl.innerHTML = "üèÜ COURSE COMPLETED!";
            }
        }, 1500);
    } else {
        wrongCount++;
        resultEl.innerHTML = '<span class="wrong-text">Try Again ‚ùå</span>';
        playBeep(false);
    }
    render();
};

rec.onend = () => {
    startBtn.innerText = "üé§ TAP TO SPEAK";
    startBtn.style.background = "";
    startBtn.style.animation = "pulse 2.5s infinite";
};

startBtn.onclick = () => { resultEl.innerHTML = ""; rec.start(); };
document.getElementById("listenBtn").onclick = speak;
document.getElementById("backBtn").onclick = () => {
    if(index > 0) { index--; resultEl.innerHTML = ""; render(); speak(); }
};

render();
</script>
</body>
</html>
