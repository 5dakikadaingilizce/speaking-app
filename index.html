<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>5 Dakikada ƒ∞ngilizce - Practice (Vers.1.7)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0; font-family: 'Segoe UI', sans-serif; background: #0f172a;
  height:100vh; display:flex; justify-content:center; align-items:center; color:white;
}
.app{
  background:rgba(30, 41, 59, 0.9); padding:40px; border-radius:28px;
  width:95%; max-width:500px; text-align:center; border: 1px solid #38bdf8;
}
h2 { font-size: 20px; color: #94a3b8; margin:0; }
.sub-title { font-size: 22px; color: #38bdf8; font-weight: 800; margin: 10px 0 20px 0; }
#phrase{ font-size:32px; font-weight:800; margin:20px 0; color: #2dd4bf; min-height: 80px; display:flex; align-items:center; justify-content:center; }
button{ padding:16px; margin:5px; border:none; border-radius:12px; cursor:pointer; font-size:16px; font-weight: bold; transition: 0.2s; }
.start{ background:#38bdf8; color:#0f172a; width: 100%; margin-bottom: 10px; }
.ctrl{ background:#334155; color:white; width: 47%; }
.next{ background:#2dd4bf; color:#0f172a; width: 100%; margin-top:10px; display:none; }
#result{ font-size: 20px; font-weight: bold; margin: 15px 0; height: 30px; }
.correct-text{ color:#2dd4bf; }
.wrong-text{ color:#fb7185; }
.stats{ margin-top:20px; font-size:12px; opacity: 0.5; border-top: 1px solid #334155; padding-top: 10px; }
</style>
</head>
<body>

<div class="app">
  <h2>5 Dakikada ƒ∞ngilizce (Vers.1.7)</h2>
  <div class="sub-title">1. KUR SPEAKING PRACTICE</div>
  
  <div id="phrase">Phrases Loading...</div>

  <button class="start" id="startBtn">üé§ TAP TO SPEAK</button>
  <button class="ctrl" id="listenBtn">üîä Listen</button>
  <button class="ctrl" id="backBtn">‚¨Ö Back</button>
  <button class="next" id="nextBtn">Next Phrase ‚ñ∂</button>

  <div id="result"></div>

  <div class="stats">
    Order: <span id="current">1</span> / <span id="total">0</span> | ‚úÖ <span id="correct">0</span> | ‚ùå <span id="wrong">0</span>
  </div>
</div>

<script>
/* VERSION: 1.7
   - Audio: Fixed by using a more robust Oscillator trigger
   - Flow: Next button appears immediately after correct answer
   - Grammar: children only, sequential order
*/

const preps = ["of", "to", "for", "from", "with", "without", "after", "before", "about", "because of", "in", "on", "at"];
const dets = ["the", "two", "three", "four", "my", "your"];
const noun = "children";

let phrases = [];
preps.forEach(p => {
  dets.forEach(d => {
    phrases.push(`${p} ${d} ${noun}`);
  });
});

let index = 0, correctCount = 0, wrongCount = 0;
const phraseEl = document.getElementById("phrase");
const resultEl = document.getElementById("result");
const nextBtn = document.getElementById("nextBtn");
const startBtn = document.getElementById("startBtn");

document.getElementById("total").textContent = phrases.length;

// --- G√úVENLƒ∞ SES Sƒ∞STEMƒ∞ ---
function playBeep(isCorrect) {
    const context = new (window.AudioContext || window.webkitAudioContext)();
    const osc = context.createOscillator();
    const gain = context.createGain();
    
    osc.connect(gain);
    gain.connect(context.destination);
    
    if(isCorrect) {
        osc.frequency.setValueAtTime(600, context.currentTime);
        osc.frequency.exponentialRampToValueAtTime(900, context.currentTime + 0.1);
        gain.gain.setValueAtTime(0.1, context.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.2);
    } else {
        osc.frequency.setValueAtTime(200, context.currentTime);
        gain.gain.setValueAtTime(0.1, context.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.2);
    }
    
    osc.start();
    osc.stop(context.currentTime + 0.2);
}

function render() {
  phraseEl.textContent = phrases[index];
  document.getElementById("current").textContent = index + 1;
  document.getElementById("correct").textContent = correctCount;
  document.getElementById("wrong").textContent = wrongCount;
}

function speak() {
  window.speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(phrases[index]);
  u.lang = "en-US";
  u.rate = 1.0;
  window.speechSynthesis.speak(u);
}

const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
const rec = new SR();
rec.lang = "en-US";

rec.onstart = () => {
    startBtn.innerText = "Listening...";
    startBtn.style.background = "#fb7185";
};

rec.onresult = e => {
    const spoken = e.results[0][0].transcript.toLowerCase().trim();
    const target = phrases[index].toLowerCase().trim();

    // √áok esnek e≈üle≈üme: Hedefteki kelimelerin √ßoƒüu varsa kabul et
    const isCloseEnough = target.split(' ').every(word => spoken.includes(word));

    if (spoken === target || isCloseEnough) {
        correctCount++;
        resultEl.innerHTML = '<span class="correct-text">‚úÖ Correct!</span>';
        nextBtn.style.display = "block";
        playBeep(true);
    } else {
        wrongCount++;
        resultEl.innerHTML = '<span class="wrong-text">‚ùå Try Again</span>';
        playBeep(false);
    }
    render();
};

rec.onend = () => {
    startBtn.innerText = "üé§ TAP TO SPEAK";
    startBtn.style.background = "#38bdf8";
};

startBtn.onclick = () => { 
    resultEl.innerHTML = "";
    rec.start(); 
};
document.getElementById("listenBtn").onclick = speak;
document.getElementById("nextBtn").onclick = () => {
    if(index < phrases.length - 1) {
        index++;
        resultEl.innerHTML = "";
        nextBtn.style.display = "none";
        render();
        speak();
    }
};
document.getElementById("backBtn").onclick = () => {
    if(index > 0) {
        index--;
        resultEl.innerHTML = "";
        nextBtn.style.display = "none";
        render();
        speak();
    }
};

render();
</script>
</body>
</html>
