    {en:"of", tr:"ƒ±n/in", type:"suffix"}, {en:"to", tr:"e/a", type:"suffix"}, {en:"for", tr:"i√ßin", type:"end"},
    {en:"from", tr:"den/dan", type:"suffix"}, {en:"with", tr:"ile", type:"end"}, {en:"without", tr:"olmadan", type:"end"},

    {en:"because of", tr:"y√ºz√ºnden", type:"end"}, {en:"on", tr:"√ºzerinde", type:"end"}
];

const dets = [
    {en:"a/an", tr:"bir"}, {en:"the", tr:""}, {en:"my", tr:"benim"}, {en:"your", tr:"senin"},
    {en:"two", tr:"iki"}, {en:"three", tr:"√º√ß"}
];

// DATA OLU≈ûTURUCU
let data = [];
nouns.forEach(n => {
    preps.forEach(p => {
        dets.forEach(d => {
            let fD = d.en; let fN = n.en;
            if(d.en === "a/an") fD = (/^[aeiou]/i.test(n.en) || n.en === "hour") ? "an" : "a";
            if(d.en === "two" || d.en === "three") {
                const irr = {"child":"children","man":"men","woman":"women","person":"people","mouse":"mice","tooth":"teeth","foot":"feet","knife":"knives"};
                fN = irr[n.en] ? irr[n.en] : (n.en.endsWith("y") && !/[aeiou]y$/.test(n.en) ? n.en.slice(0,-1)+"ies" : n.en+"s");
            }
            let eng = `${p.en} ${fD} ${fN}`.replace(/\s+/g, ' ');
            let nTr = (d.en === "two" || d.en === "three") ? n.tr + "lar" : n.tr;
            let tur = (p.type === "suffix") ? `${d.tr ? d.tr + ' ' : ''}${nTr}${p.tr}` : `${d.tr ? d.tr + ' ' : ''}${nTr} ${p.tr}`;
            data.push({ en: eng, tr: tur.trim() });
        });

});

let index = 0, correctCount = 0, wrongCount = 0, isTransVisible = false;

function playBeep(isCorrect) {
    const AudioCtx = window.AudioContext || window.webkitAudioContext;
    const ctx = new AudioCtx();
    if (ctx.state === 'suspended') ctx.resume();
    const osc = ctx.createOscillator();
    const g = ctx.createGain();
    osc.type = 'triangle';
    osc.connect(g); g.connect(ctx.destination);
    osc.frequency.setValueAtTime(isCorrect ? 800 : 150, ctx.currentTime);
    g.gain.setValueAtTime(0.4, ctx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
    osc.start(); osc.stop(ctx.currentTime + 0.3);
}

function render() {
    document.getElementById("total").textContent = data.length;
    phraseEl.textContent = data[index].en;
    transEl.textContent = data[index].tr;
    if(!isTransVisible) transEl.classList.remove("visible");
    document.getElementById("current").textContent = index + 1;
    document.getElementById("correct").textContent = correctCount;
    document.getElementById("wrong").textContent = wrongCount;
}

toggleBtn.onclick = () => {
    isTransVisible = !isTransVisible;
    transEl.classList.toggle("visible");
    toggleBtn.innerText = isTransVisible ? "HIDE TRANSLATION" : "SHOW TRANSLATION";
};

// PASS BUTONU FONKSƒ∞YONU: C√ºmleyi sona ekler
passBtn.onclick = () => {
    const passedItem = data.splice(index, 1)[0]; // Mevcut √∂ƒüeyi listeden √ßƒ±kar
    data.push(passedItem); // Listenin sonuna ekle
    resultEl.innerHTML = '<span style="color:#94a3b8">‚è≠Ô∏è MOVED TO END</span>';
    setTimeout(() => {
        resultEl.innerHTML = "";
        render(); // index aynƒ± kalƒ±r √ß√ºnk√º splice sonrasƒ± liste kaydƒ±
    }, 500);
};

function speak() {
    window.speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(data[index].en);
    u.lang = "en-US"; u.rate = 0.85; window.speechSynthesis.speak(u);
}

const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
const rec = new SR();
rec.lang = "en-US";

rec.onstart = () => { startBtn.innerText = "LISTENING..."; startBtn.style.background = "#fb7185"; startBtn.style.animation = "none"; };

rec.onresult = e => {
    const spoken = e.results[0][0].transcript.toLowerCase().replace(/[.,!?;:]/g, "").trim();
    const target = data[index].en.toLowerCase().replace(/[.,!?;:]/g, "").trim();

    const targetWords = target.split(" ");
    const spokenWords = spoken.split(" ");
    const matches = targetWords.filter(w => spokenWords.includes(w));
    const ratio = matches.length / targetWords.length;

    if (spoken === target || ratio >= 0.75) {
        correctCount++;
        resultEl.innerHTML = '<span class="correct-text">EXCELLENT! ‚úÖ</span>';
        playBeep(true);
        setTimeout(() => {
            // Doƒüru bilineni listeden √ßƒ±kar
            data.splice(index, 1);
            resultEl.innerHTML = "";
            if(data.length > 0) {
                if(index >= data.length) index = 0;
                render();
                speak();
            } else {
                resultEl.innerHTML = "üèÜ COURSE COMPLETED!";
            }
        }, 1200);
    } else {
        wrongCount++;
        resultEl.innerHTML = `<span class="wrong-text">TRY AGAIN ‚ùå</span><span class="heard-text">Heard: "${spoken}"</span>`;
        playBeep(false);
    }
    render();
};

rec.onend = () => { startBtn.innerText = "TAP TO SPEAK"; startBtn.style.background = ""; startBtn.style.animation = "pulse 2.5s infinite"; };

startBtn.onclick = () => { resultEl.innerHTML = ""; try { rec.start(); } catch(e) {} };
document.getElementById("listenBtn").onclick = speak;
document.getElementById("backBtn").onclick = () => { if(index > 0) { index--; resultEl.innerHTML = ""; render(); speak(); } };

render();
