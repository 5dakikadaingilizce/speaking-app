    {en:"apple", tr:"elma"}, {en:"banana", tr:"muz"}, {en:"orange", tr:"portakal"}, {en:"cherry", tr:"kiraz"},

    {en:"mouse", tr:"fare"}, {en:"snake", tr:"yƒ±lan"}, {en:"elephant", tr:"fil"}, {en:"man", tr:"adam"},

    {en:"father", tr:"baba"}, {en:"mother", tr:"anne"}, {en:"grandfather", tr:"dede"}, {en:"grandmother", tr:"b√ºy√ºkanne"},
    {en:"village", tr:"k√∂y"}, {en:"town", tr:"kasaba"}, {en:"city", tr:"≈üehir"}, {en:"country", tr:"√ºlke"},
    {en:"river", tr:"nehir"}, {en:"sea", tr:"deniz"}, {en:"lake", tr:"g√∂l"}, {en:"mountain", tr:"daƒü"},

    {en:"question", tr:"soru"}, {en:"answer", tr:"cevap"}, {en:"problem", tr:"sorun"}, {en:"money", tr:"para"},
    {en:"sky", tr:"g√∂ky√ºz√º"}, {en:"star", tr:"yƒ±ldƒ±z"}, {en:"moon", tr:"ay"}, {en:"world", tr:"d√ºnya"},
    {en:"sun", tr:"g√ºne≈ü"}, {en:"weather", tr:"hava"}, {en:"rain", tr:"yaƒümur"}, {en:"wind", tr:"r√ºzgar"},

    // (Toplam 180+ temel isim, kombinasyonlarla 11.000+ c√ºmle √ºretir)
];

const preps = [
    {en:"of", tr:"ƒ±n/in"}, {en:"to", tr:"e/a"}, {en:"for", tr:"i√ßin"},
    {en:"from", tr:"den/dan"}, {en:"with", tr:"ile"}, {en:"without", tr:"olmadan"},
    {en:"after", tr:"sonra"}, {en:"before", tr:"√∂nce"}, {en:"about", tr:"hakkƒ±nda"},
    {en:"because of", tr:"y√ºz√ºnden"}, {en:"on", tr:"√ºzerinde"}
];

const dets = [
    {en:"a/an", tr:"bir"}, {en:"the", tr:""}, {en:"my", tr:"benim"}, 
    {en:"your", tr:"senin"}, {en:"two", tr:"iki"}, {en:"three", tr:"√º√ß"}
];

let data = [];
function build() {
    names.forEach(n => {
        preps.forEach(p => {
            dets.forEach(d => {
                let eD = d.en; let eN = n.en;
                if(d.en === "a/an") eD = (/^[aeiou]/i.test(n.en)) ? "an" : "a";
                if(d.en === "two" || d.en === "three") {
                    const irr = {"child":"children","man":"men","woman":"women","person":"people","mouse":"mice","tooth":"teeth","foot":"feet","knife":"knives"};
                    eN = irr[n.en] ? irr[n.en] : (n.en.endsWith("y") && !/[aeiou]y$/.test(n.en) ? n.en.slice(0,-1)+"ies" : n.en+"s");
                }
                
                let tN = (d.en === "two" || d.en === "three") ? n.tr + "lar" : n.tr;
                if(d.en === "my") tN = n.tr + "ƒ±m/im";
                if(d.en === "your") tN = n.tr + "ƒ±n/in";

                let tr = "";
                if(["of","to","from"].includes(p.en)) tr = (d.tr ? d.tr+" " : "") + tN + p.tr;
                else tr = (d.tr ? d.tr+" " : "") + tN + " " + p.tr;

                data.push({ 
                    en: `${p.en} ${eD} ${eN}`.replace(/\s+/g, ' ').trim(), 
                    tr: tr.replace("ƒ±m/imƒ±n/in", "ƒ±mƒ±n").replace("ƒ±n/inin/in", "ƒ±nƒ±n").trim() 
                });
            });
        });
    });
}
build();

let index = 0, correctCount = 0, totalStart = data.length, isTransVisible = false;
const phraseEl = document.getElementById("phrase");
const transEl = document.getElementById("translation");
const resultEl = document.getElementById("result");
const startBtn = document.getElementById("startBtn");
const toggleBtn = document.getElementById("toggleTransBtn");

function render() {
    phraseEl.textContent = data[index].en;
    transEl.textContent = data[index].tr;
    if(!isTransVisible) transEl.classList.remove("visible");
    document.getElementById("current").textContent = (totalStart - data.length) + 1;
    document.getElementById("total").textContent = totalStart;
    document.getElementById("correct").textContent = correctCount;
    document.getElementById("remaining").textContent = data.length;
}

toggleBtn.onclick = () => {
    isTransVisible = !isTransVisible;
    transEl.classList.toggle("visible");
    toggleBtn.innerText = isTransVisible ? "HIDE TRANSLATION" : "SHOW TRANSLATION";
};

document.getElementById("passBtn").onclick = () => {
    const item = data.splice(index, 1)[0];
    data.push(item);
    render();
};

const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
const rec = new SR();
rec.lang = "en-US";

rec.onstart = () => { 
    startBtn.innerText = "LISTENING..."; 
    startBtn.style.background = "#fb7185"; 
    startBtn.style.animation = "none"; 
};

rec.onresult = e => {
    const spoken = e.results[0][0].transcript.toLowerCase().trim();
    const target = data[index].en.toLowerCase().trim();
    
    // Of/Off toleransƒ± ve %60 benzerlik
    const targetWords = target.split(" ");
    const spokenWords = spoken.replace("off", "of").split(" ");
    let matches = 0;
    targetWords.forEach(w => { if(spokenWords.includes(w)) matches++; });
    const ratio = matches / targetWords.length;

    if (spoken === target || spoken.replace("off", "of") === target || ratio >= 0.6) {
        correctCount++;
        resultEl.innerHTML = '<span class="correct-text">EXCELLENT! ‚úÖ</span>';
        setTimeout(() => {
            data.splice(index, 1);
            resultEl.innerHTML = "";
            if(data.length > 0) render();
            else phraseEl.textContent = "CONGRATS! üèÜ";
        }, 800);
    } else {
        resultEl.innerHTML = `<span class="wrong-text">TRY AGAIN ‚ùå</span><span class="heard-text">Heard: "${spoken}"</span>`;
    }
};

rec.onend = () => { 
    startBtn.innerText = "TAP TO SPEAK"; 
    startBtn.style.background = ""; 
    startBtn.style.animation = "pulse 2.5s infinite"; 
};

startBtn.onclick = () => rec.start();
document.getElementById("listenBtn").onclick = () => {
    window.speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(data[index].en);
    u.lang = "en-US"; u.rate = 0.8; window.speechSynthesis.speak(u);
};
document.getElementById("backBtn").onclick = () => { if(index > 0) index--; render(); };

render();
