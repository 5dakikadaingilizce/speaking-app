const preps = ["of", "to", "for", "from", "with", "without", "after", "before", "about", "because of", "on"];
const dets = ["a/an", "the", "my", "your", "two", "three"];

let nIdx = 0, pIdx = 0, dIdx = 0;
let currentEN = "", currentTR = "";

// Akƒ±llƒ± √áoƒüul Motoru
function getPlural(word) {
    const irregulars = { "child":"children", "man":"men", "woman":"women", "person":"people", "mouse":"mice", "tooth":"teeth", "foot":"feet", "knife":"knives" };
    if(irregulars[word]) return irregulars[word];
    if(word.endsWith("y") && !/[aeiou]y$/.test(word)) return word.slice(0,-1) + "ies";
    if(word.endsWith("s") || word.endsWith("sh") || word.endsWith("ch")) return word + "es";
    return word + "s";
}

// Sesli Harf Kontrol√º (an/a i√ßin)
function checkVowel(word) {
    return /^[aeiou]/i.test(word) || word === "hour";
}

function generate() {
    let n = nouns[nIdx];
    let p = preps[pIdx];
    let d = dets[dIdx];
    
    let finalDet = d;
    let finalNoun = n.en;
    
    if(d === "a/an") finalDet = checkVowel(n.en) ? "an" : "a";
    if(d === "two" || d === "three") finalNoun = getPlural(n.en);
    
    currentEN = `${p} ${finalDet} ${finalNoun}`.replace(/\s+/g, ' ');
    currentTR = `${n.tr} (${p} - ${d})`; 

    document.getElementById("phrase").textContent = currentEN;
    document.getElementById("translation").textContent = currentTR;
    document.getElementById("translation").classList.remove("visible");
    document.getElementById("progressText").textContent = `ƒ∞Sƒ∞M: ${nIdx+1}/${nouns.length} | EDAT: ${pIdx+1}/${preps.length} | BELƒ∞RTE√á: ${dIdx+1}/${dets.length}`;
}

function manualNext() {
    dIdx++;
    if(dIdx >= dets.length) { dIdx = 0; pIdx++; }
    if(pIdx >= preps.length) { pIdx = 0; nIdx++; }
    if(nIdx >= nouns.length) { nIdx = 0; alert("Liste Ba≈üa D√∂nd√º!"); }
    generate();
}

rec.onresult = e => {
