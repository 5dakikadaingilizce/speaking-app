<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5 Dakikada ƒ∞ngilizce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <style>
        :root { --bg-dark: #0f172a; --card-bg: rgba(30, 41, 59, 0.85); --primary: #38bdf8; --secondary: #2dd4bf; --accent: #fb7185; --text-main: #f8fafc; --logo-grad: linear-gradient(90deg, #ff4d4d, #f97316); }
        body { margin: 0; font-family: 'Inter', sans-serif; background: #0f172a; min-height: 100dvh; display: flex; justify-content: center; align-items: center; color: var(--text-main); overflow: hidden; padding: 10px; box-sizing: border-box; }
        #entry-page { display: flex; flex-direction: column; align-items: center; width: 100%; max-height: 95vh; overflow-y: auto; text-align: center; }
        .main-logo { width: 100px; margin-bottom: 15px; }
        .lesson-card { background: var(--card-bg); padding: 25px; border-radius: 25px; width: 80%; max-width: 320px; margin: 12px; border: 1px solid rgba(255,255,255,0.15); cursor: pointer; transition: 0.3s; }
        .lesson-card:hover { transform: scale(1.03); border-color: var(--primary); }
        #app-screen { display: none; width: 100%; max-width: 420px; flex-direction: column; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; width: 100%; }
        .nav-btn { background: rgba(255,255,255,0.12); border-radius: 14px; height: 48px; padding: 0 18px; font-size: 13px; font-weight: bold; cursor: pointer; color: white; border: none; display: flex; align-items: center; gap: 8px; }
        .app-box { background: var(--card-bg); padding: 30px; border-radius: 40px; border: 1px solid rgba(255, 255, 255, 0.1); text-align: center; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .app-logo-small { width: 80px; margin-bottom: 8px; }
        .lesson-title-grad { background: var(--logo-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; font-size: 24px; }
        #phrase-tr { font-size: 32px; font-weight: 900; color: var(--secondary); margin: 25px 0; min-height: 45px; }
        #phrase-en { font-size: 20px; color: #94a3b8; margin-bottom: 25px; opacity: 0; font-weight: 500; }
        #phrase-en.visible { opacity: 1; }
        .start { background: var(--primary); color: #0f172a; width: 100%; padding: 20px; border-radius: 22px; font-size: 20px; font-weight: 900; border: none; cursor: pointer; text-transform: uppercase; }
        .recording { background: var(--accent) !important; }
        .ctrl-container { display: flex; gap: 10px; margin: 18px 0; flex-wrap: wrap; }
        .ctrl { background: rgba(255, 255, 255, 0.1); color: white; flex: 1; padding: 14px; border-radius: 16px; border: none; font-size: 13px; font-weight: bold; cursor: pointer; }
        .stats { margin-top: 18px; background: rgba(0,0,0,0.4); padding: 18px; border-radius: 22px; display: flex; justify-content: space-around; }
        .stat-item { text-align: center; font-size: 10px; color: #94a3b8; font-weight: bold; text-transform: uppercase; }
        .stat-val { color: var(--primary); font-size: 18px; display: block; margin-top: 6px; font-weight: 900; }
        .stat-val.pass { color: var(--accent); }
    </style>
</head>
<body>
<div id="entry-page">
    <img src="logo.png" class="main-logo" alt="Logo">
    <h1 style="margin-bottom: 25px; font-weight: 900;">5 Dakikada ƒ∞ngilizce</h1>
    <div id="lesson-list-container"></div>
</div>
<div id="app-screen">
    <div class="top-bar">
        <button class="nav-btn" onclick="goHome()"><span class="material-symbols-rounded">home</span> HOME</button>
        <button class="nav-btn" onclick="resetToStart()"><span class="material-symbols-rounded">refresh</span> RESTART</button>
    </div>
    <div class="app-box">
        <img src="logo.png" class="app-logo-small" alt="Logo">
        <div id="lessonTitle" class="lesson-title-grad">...</div>
        <div id="phrase-tr">...</div>
        <div id="phrase-en">...</div>
        <button class="start" id="startBtn">TAP TO SPEAK</button>
        <div class="ctrl-container">
            <button class="ctrl" onclick="toggleEn()" style="width:100%; color:var(--primary); border: 1px solid var(--primary);">SHOW ENGLISH</button>
            <button class="ctrl" onclick="passWord()" style="color:var(--accent)">PASS</button>
            <button class="ctrl" onclick="listenWord()">LISTEN</button>
            <div style="display:flex; width:100%; gap:10px; margin-top:8px;">
                <button class="ctrl" onclick="prevWord()">‚Üê BACK</button>
                <button class="ctrl" onclick="nextWord()">NEXT ‚Üí</button>
            </div>
        </div>
        <div id="result" style="height:30px; margin:10px 0; font-weight:bold; font-size: 18px;"></div>
        <div class="stats">
            <div class="stat-item">ORDER <span id="current" class="stat-val">0</span></div>
            <div class="stat-item">CORRECT <span id="correct" class="stat-val">0</span></div>
            <div class="stat-item">PASS <span id="passCount" class="stat-val pass">0</span></div>
            <div class="stat-item">REMAIN <span id="remaining" class="stat-val">0</span></div>
        </div>
    </div>
</div>
<script>
let allData = [], currentList = [], index = 0, correctCount = 0, passCount = 0, isListening = false, showEn = false;
fetch('data.json').then(res => res.json()).then(data => { allData = data; renderLessonList(); });
function renderLessonList() {
    const container = document.getElementById('lesson-list-container');
    container.innerHTML = "";
    allData.forEach(lesson => {
        const card = document.createElement('div');
        card.className = 'lesson-card';
        card.onclick = () => { currentList = lesson.content; document.getElementById('lessonTitle').innerText = lesson.title; document.getElementById('entry-page').style.display = 'none'; document.getElementById('app-screen').style.display = 'flex'; resetToStart(); };
        card.innerHTML = `<h3>${lesson.title}</h3><p style="font-size:13px; opacity:0.8">${lesson.subTitle}</p>`;
        container.appendChild(card);
    });
}
function render() {
    if(index >= currentList.length) { alert("Lesson Completed! üèÜ"); goHome(); return; }
    document.getElementById("phrase-tr").textContent = currentList[index].tr;
    document.getElementById("phrase-en").textContent = currentList[index].en;
    document.getElementById("phrase-en").classList.toggle("visible", showEn);
    document.getElementById("current").textContent = index + 1;
    document.getElementById("correct").textContent = correctCount;
    document.getElementById("passCount").textContent = passCount;
    document.getElementById("remaining").textContent = currentList.length - (index + 1);
}
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
const rec = new SR(); rec.lang = "en-US";
rec.onresult = e => {
    const spoken = e.results[0][0].transcript.toLowerCase().trim();
    const target = currentList[index].en.toLowerCase().replace(/[.,!?;:]/g, "").trim();
    if(spoken.includes(target)) { correctCount++; document.getElementById("result").innerHTML = "<span style='color:var(--secondary)'>‚úÖ EXCELLENT!</span>"; setTimeout(nextWord, 1000); }
    else { document.getElementById("result").innerHTML = "<span style='color:var(--accent)'>‚ùå TRY AGAIN</span>"; }
};
rec.onstart = () => { isListening = true; document.getElementById("startBtn").classList.add("recording"); document.getElementById("startBtn").innerText = "LISTENING..."; };
rec.onend = () => { isListening = false; document.getElementById("startBtn").classList.remove("recording"); document.getElementById("startBtn").innerText = "TAP TO SPEAK"; };
function nextWord() { if(index < currentList.length - 1) { index++; showEn = false; document.getElementById("result").innerHTML = ""; render(); } else { alert("Tebrikler! Ders bitti."); goHome(); } }
function prevWord() { if(index > 0) { index--; showEn = false; render(); } }
function passWord() { passCount++; nextWord(); }
function toggleEn() { showEn = !showEn; render(); }
function listenWord() { window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(currentList[index].en); u.lang = "en-US"; window.speechSynthesis.speak(u); }
function goHome() { document.getElementById('entry-page').style.display = 'flex'; document.getElementById('app-screen').style.display = 'none'; }
function resetToStart() { index = 0; correctCount = 0; passCount = 0; render(); }
document.getElementById("startBtn").onclick = () => { if(!isListening) rec.start(); };
</script>
</body>
</html>
