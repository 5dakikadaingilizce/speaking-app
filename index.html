<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5 Dakikada ƒ∞ngilizce - Practice v2.5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.85);
            --primary: #38bdf8;
            --secondary: #2dd4bf;
            --accent: #fb7185;
            --text-main: #f8fafc;
            --logo-grad: linear-gradient(90deg, #ff4d4d, #f97316);
        }

        body {
            margin: 0; font-family: 'Inter', sans-serif; 
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            height: 100vh; display: flex; justify-content: center; align-items: center; 
            color: var(--text-main); overflow: hidden; position: relative;
        }

        .app {
            background: var(--card-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 25px; border-radius: 35px; width: 88%; max-width: 420px; text-align: center; 
            border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        }

        .app-logo { width: 80px; height: 80px; margin-bottom: 5px; object-fit: contain; }
        
        h2 { font-size: 11px; text-transform: uppercase; letter-spacing: 3px; color: #94a3b8; margin: 0; }
        .sub-title { 
            font-size: 19px; font-weight: 900; margin: 5px 0 15px 0; 
            background: var(--logo-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .phrase-container { min-height: 100px; display: flex; flex-direction: column; justify-content: center; margin: 10px 0; }
        #phrase { font-size: 28px; font-weight: 800; color: var(--secondary); margin: 0; line-height: 1.2; text-transform: uppercase; }

        .start { 
            background: linear-gradient(135deg, #38bdf8, #0ea5e9); color: #0f172a; 
            width: 100%; padding: 18px; border-radius: 20px; font-size: 18px; font-weight: 800;
            border: none; cursor: pointer; box-shadow: 0 10px 20px -5px rgba(56, 189, 248, 0.4);
            animation: pulse 2.5s infinite;
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

        .ctrl-container { display: flex; gap: 8px; margin: 15px 0; }
        .ctrl { 
            background: rgba(51, 65, 85, 0.7); color: white; flex: 1; padding: 12px; 
            border-radius: 14px; border: 1px solid rgba(255,255,255,0.05); font-weight: 600; font-size: 12px;
            cursor: pointer; transition: 0.2s;
        }
        .ctrl:active { transform: scale(0.95); background: var(--primary); color: #0f172a; }

        #result { font-size: 14px; font-weight: 700; margin: 10px 0; height: 35px; }
        .correct-text { color: var(--secondary); }
        .wrong-text { color: var(--accent); }

        .stats { 
            margin-top: 10px; font-size: 10px; color: #94a3b8; background: rgba(15, 23, 42, 0.4);
            padding: 12px; border-radius: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
        }
        .stat-item { display: flex; justify-content: space-between; align-items: center; padding: 0 5px; }
        .stat-value { color: var(--primary); font-weight: 800; font-size: 12px; }

        .footer-logo { margin-top: 20px; opacity: 0.5; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .footer-logo img { width: 25px; height: 25px; }
        .footer-logo span { font-size: 12px; font-weight: 900; letter-spacing: 1px; color: #94a3b8; }
    </style>
</head>
<body>

<div class="app">
    <img src="logo.png" alt="Logo" class="app-logo">
    <h2>5 Dakikada ƒ∞ngilizce</h2>
    <div class="sub-title">SPEAKING PRACTICE</div>
    
    <div class="phrase-container">
        <div id="phrase">Loading...</div>
    </div>

    <button class="start" id="startBtn">TAP TO SPEAK</button>
    
    <div class="ctrl-container">
        <button class="ctrl" id="listenBtn">LISTEN</button>
        <button class="ctrl" id="backBtn">BACK</button>
        <button class="ctrl" id="nextBtn">NEXT</button>
    </div>

    <div id="result"></div>

    <div class="stats">
        <div class="stat-item">ORDER <span class="stat-value" id="current">1</span></div>
        <div class="stat-item">TOTAL <span class="stat-value" id="total">0</span></div>
        <div class="stat-item">COMPLETED <span class="stat-value" id="correct" style="color:#2dd4bf">0</span></div>
        <div class="stat-item">REMAINING <span class="stat-value" id="remaining" style="color:#fb7185">0</span></div>
    </div>

    <div class="footer-logo">
        <img src="logo.png" alt="Mini Logo">
        <span>5 MIN ENGLISH</span>
    </div>
</div>

<script>
const data = [
    { en: "of the day" }, { en: "to the day" }, { en: "for the day" },
    { en: "from the day" }, { en: "with the day" }, { en: "without the day" },
    { en: "of my children" }, { en: "to your school" }
];

let index = 0, correctCount = 0;
const phraseEl = document.getElementById("phrase");
const resultEl = document.getElementById("result");
const startBtn = document.getElementById("startBtn");

document.getElementById("total").textContent = data.length;

function render() {
    phraseEl.textContent = data[index].en;
    document.getElementById("current").textContent = index + 1;
    document.getElementById("correct").textContent = correctCount;
    document.getElementById("remaining").textContent = data.length - (index + 1);
}

function speak() {
    window.speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(data[index].en);
    u.lang = "en-US"; u.rate = 0.85; window.speechSynthesis.speak(u);
}

const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
const rec = new SR();
rec.lang = "en-US";

rec.onstart = () => { startBtn.innerText = "LISTENING..."; startBtn.style.background = "#fb7185"; startBtn.style.animation = "none"; };

rec.onresult = e => {
    const spoken = e.results[0][0].transcript.toLowerCase().replace(/[.,!?;:]/g, "").trim();
    const target = data[index].en.toLowerCase().replace(/[.,!?;:]/g, "").trim();

    // Of/Off toleransƒ± i√ßin akƒ±llƒ± kontrol
    const isCorrect = (spoken === target) || (spoken.replace("off", "of") === target);

    if (isCorrect) {
        correctCount++;
        resultEl.innerHTML = '<span class="correct-text">EXCELLENT! ‚úÖ</span>';
        setTimeout(() => {
            if(index < data.length - 1) { index++; resultEl.innerHTML = ""; render(); speak(); }
            else { resultEl.innerHTML = "üèÜ COMPLETED!"; }
        }, 1000);
    } else {
        resultEl.innerHTML = `<span class="wrong-text">TRY AGAIN ‚ùå</span>`;
    }
    render();
};

rec.onend = () => { startBtn.innerText = "TAP TO SPEAK"; startBtn.style.background = ""; startBtn.style.animation = "pulse 2.5s infinite"; };

startBtn.onclick = () => { resultEl.innerHTML = ""; try { rec.start(); } catch(e) {} };
document.getElementById("listenBtn").onclick = speak;
document.getElementById("backBtn").onclick = () => { if(index > 0) { index--; resultEl.innerHTML = ""; render(); speak(); } };
document.getElementById("nextBtn").onclick = () => { if(index < data.length - 1) { index++; resultEl.innerHTML = ""; render(); speak(); } };

render();
</script>
</body>
</html>
